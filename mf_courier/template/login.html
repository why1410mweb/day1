<!DOCTYPE html>
<html ng-app="mainApp">
	<head>
		<meta charset="UTF-8">
		<title>快递员登录</title>
		<meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body ng-controller="mainCtrl">
		<div class="wrap">
			<header>
				<dl>
					<dt><img src="../images/B2logo_1.png"/></dt>
					<dd>关闭</dd>
				</dl>
			</header>
			<section>
				<div class="logo"><img src="../images/B2login_03.png"/></div>
				<div class="inp">
					<img src="../images/B2logo_11.png"/>
					<form action="" name="form1">
						<input type="text" name="num" ng-model="formData.num" ng-maxlength="11" ng-pattern="/[0-9]/" placeholder="请输入您的手机号" />
						<span ng-messages="form1.num.$error">
							<span ng-message="maxlength">*手机号不能超过11位</span>
							<span ng-message="pattern">*手机号格式不正确</span>
						</span>
					</form>
				</div>
				<div class="inp inp_list">
					<input type="text" name="" id="" value="" placeholder="请输入短信验证码" />
					<img src="../images/B2logo_14.png"/>
					<p>获取验证码</p>
				</div>
				<div class="sub">
					<input type="submit" name="" id="" value="登   录" />
				</div>
				<div class="zc">
					<dl>
						<dt>注册用户</dt>
						<dd>忘记密码？</dd>
					</dl>
				</div>
			</section>
		</div>
	</body>
	<script type="text/javascript" src="../js/angular-1.3.0.js"></script>
	<script type="text/javascript" src="../js/angular-messages.js"></script>
	<script type="text/javascript">
		angular.module('mainApp', ['ngMessages'])
		.controller('mainCtrl', ['$scope', function($scope){
			$scope.formDate = {};
		}])
	</script>
</html>
