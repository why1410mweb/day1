<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/forget.css" />
	</head>
	<body>
		<div class="wrap">
			<header>
				<div class="left">
					<dl>
						<dt><img src="../images/B2logo_1.png"/></dt>
						<dd>关闭</dd>
					</dl>
				</div>
				<div class="title">忘记密码</div>
				<div class="right">1111</div>
			</header>
			<section>
				<div class="inp">
					
					<form action="" name="form1">
						<p class="num">手机号：</p><input type="text" name="num" ng-model="formData.num" ng-maxlength="11" ng-pattern="/[0-9]/" placeholder="请输入您的手机号" />
						<span ng-messages="form1.num.$error">
							<span ng-message="maxlength">*手机号不能超过11位</span>
							<span ng-message="pattern">*手机号格式不正确</span>
						</span>
					</form>
				</div>
				<div class="inp inp_list">
					<input type="text" name="" id="" value="" placeholder="请输入短信验证码" />
					<img src="../images/B2logo_14.png"/>
					<p>获取验证码</p>
				</div>
				<div class="sub">
					<input type="submit" name="" id="" value="登   录" />
				</div>
			</section>
		</div>
	</body>
</html>
