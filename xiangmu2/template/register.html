<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>快递员注册</title>
		<link rel="stylesheet" href="../css/register.css" type="text/css"/>
		<meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body ng-controller="myController">
		<div class="wrap">
			<!--头部-->
			<header>
				<div class="left">
					<img src="../images/jilu_1_06.jpg" alt="" />
					<p>关闭</p>
				</div>
				<div class="center"><p>快递员注册</p></div>
				<div class="right"></div>
			</header>
			<!--主体-->
			<section>
				<!--手机号，密码-->
				<div class="phone">
					<div class="phone_number">
						<img src="../images/B2_dl1_11.jpg" alt="" />
						<p>|</p>
						<form name="form1" novalidate>
						     <input type="text"name="name" ng-model="formData.name"  ng-maxlength="11" ng-pattern="/[0-9]/" placeholder="请输入您的手机号"/>
					        <span ng-messages="form1.name.$error">						
								<span ng-message="maxlength">手机号最长11位</span>
								<span ng-message="pattern">手机号格式不正确</span>
							</span>
						</form>
					</div>
					<div class="phone_pwd">
						<img src="../images/B2_dl1_14.jpg" alt="" />
						<p>|</p>
						<form name="form2" novalidate>
						  <input type="text" name="name" ng-model="formDatas.name"  ng-maxlength="16" ng-pattern="/^(?!^\d*$)(?!^[a-zA-Z]*$)(?!^[-_*+@]*$)[-\d\w*+@]{6,16}$/" placeholder="请输入 6 到 16 位密码"/>
						  <span ng-messages="form2.name.$error">						
								<span ng-message="maxlength">密码最长16位</span>
								<span ng-message="pattern">密码格式不正确</span>
						  </span>
					   </form>
					</div>
				</div>
				<!--再次输入密码-->
				<div class="pwd">
					<div class="phone_pwd1">
						<img src="../images/B2_dl1_14.jpg" alt="" />
						<p>|</p>
						<input type="text" placeholder="请再次输入您的密码"/>
					</div>
					<div class="phone_pwd2">
						<img src="../images/B1_zhuce_03.jpg" alt="" />
						<p>|</p>
						<input type="text" placeholder="请输入短信验证码"/>
						<a href="">获取验证码</a>
					</div>
				</div>
				<div class="nav_list">
					<div class="list_one">
						<input type="checkbox" />
						<p>我同意，</p>
						<span>《派速魔方快递员使用协议》</span>
					</div>
					<div class="list_two">
						<a href="">注册</a>
					</div>
					<div class="list_three">
						<p>已有账号，<a href="">去登陆</a></p>
					</div>
				</div>
			</section>
			<!--页脚-->
			<footer></footer>
		</div>
	</body>
</html>
<script src="../js/angular.js"></script>
<script src="../js/angular-messages.js"></script>
<script>
	angular.module('myApp',['ngMessages'])
	.controller('myController',['$scope',function($scope){
		$scope.formData = {};
		$scope.formsData = {};
	}])
</script>
