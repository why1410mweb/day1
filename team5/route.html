<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>路由</title>
	</head>
	<body ui-view ng-controller="mainController">
	</body>
</html>
<script src="angularjs1.5.2/angular.js"></script>
<script src="angularjs1.5.2/angular-ui-router.js"></script>
<script>
	angular.module('myApp',['ui.router'])
	.config(function($stateProvider,$urlRouterProvider) {
		$urlRouterProvider
		.otherwise('index');

			$stateProvider.state('index',{
				url:'/index',
				templateUrl:'template/index.html'
			})
			.state('register',{
				
				url:'/register',
				templateUrl:'template/register.html'
			})
			.state('log',{
				url:'/log',
				templateUrl:'template/log.html'
			})
	})
	.controller('mainController',['$scope',function($scope){
		
	}])
</script>
